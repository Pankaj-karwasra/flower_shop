{% extends 'main_app/base.html' %}

{% block content %}
<div style="text-align: center; max-width: 800px; margin: auto; padding: 20px;">
    <h2 style="margin-top: 20px; font-size: 2em; color: #333;">Customer Dashboard</h2>
    <p>Welcome, <strong>{{ user.username }}</strong>!</p>
    <p>This is your personalized dashboard.</p>
    <div style="margin-top: 20px;">
        <a href="/api/products/" style="margin-right: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">View Products</a>
        <a href="/api/orders/" style="margin-right: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">View Orders</a>
        <a href="/api/appointments/" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">View Appointments</a>
    </div>
    <br><br>
    <ul style="list-style: none; padding: 0;">
        <li style="margin-bottom: 10px;"><a href="{% url 'product_list' %}" style="color: #4CAF50; text-decoration: none; font-size: 1.2em;">Browse Products</a></li>
        <li style="margin-bottom: 10px;"><a href="{% url 'cart_detail' %}" style="color: #4CAF50; text-decoration: none; font-size: 1.2em;">View Cart</a></li>
        <li style="margin-bottom: 10px;"><a href="{% url 'order_list' %}" style="color: #4CAF50; text-decoration: none; font-size: 1.2em;">Order History</a></li>
        <!-- Add other dashboard links here -->
    </ul>
</div>

<style>
    a:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
